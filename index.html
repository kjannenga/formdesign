<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<form>
<div class="firstcolumn">
<label for="firstname">First Name</label>
<input type="text" id="firstname" placeholder="John" />

<label for="lastname">Last Name</label>
<input type="text" id="lastname" placeholder="Doe" />

<label for="email">Email Address</label>
<input type="email" id="email" placeholder="john@doe.com" />

<label for="country">Country</label>
<select>
	<option>Choose Country</option>
      <option value="one">France</option>
      <option value="two">Italy</option>
      <option value="three">Portugal</option>
</select>

<label for="biography">Biography</label>
<textarea id="biography"></textarea>
</div>
<div class="secondcolumn">

<label for="phonenumber">Phone Number</label>
<input type="tel" id="phonenumber" placeholder="+351 999 999"/>

<label for="affiliations">Affiliations</label>
<textarea id="affiliations"></textarea>

<label for="occupation">Occupation</label>
<select>
	<option disabled selected value>Choose Occupation</option>
	<option value="four">Front End</option>
	<option value="five">Back End</option>
	<option value="six">Full Stack</option>
</select>

<label for="catsname">Cat's Name</label>
<input type="text" id="catsname" placeholder="Kitty" />

<label for="favgadget">Favorite Gadget</label>
<input type="text" id="favgadget" placeholder="Annoy-a-tron" />

</div>

<div class="thirdcolumn">
<label for="talent">Type Of Talent</label>
<select>
	<option>Choose A Talent</option>
	<option>Ninja Skills</option>
	<option>Netflix Binging</option>
	<option>Awake Before Noon</option>
</select>

<label for="power">Special Power</label>
<input type="text" id="power" placeholder="Anti-Gravity" />

<label for="favdrink">Favorite Drink</label>
<input type="text" id="favdrink" placeholder="Green Tea" />

<label for="weapon">Weapon of Choice</label><br />
<input type="text" id="weapon" placeholder="Lightsaber" />

<label for="comments">Comments</label>
<textarea id="comments"></textarea>

</div>


</form>
</body>
</html>
